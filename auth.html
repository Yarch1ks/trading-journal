<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход / Регистрация</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Используем Publishable Key (современный публичный ключ) вместо legacy anon
    window.SUPABASE_URL = "https://bmxmtjbafnwoetwkuybj.supabase.co";
    window.SUPABASE_ANON_KEY = "sb_publishable_BJZzUDmCR8ve0AwXaPJfzQ_RgHI_SL9";
    // Форсируем домен для маппинга никнейма -> email
    window.AUTH_EMAIL_SUFFIX = "example.com";
  </script>
  <script defer src="./assets/js/auth.js?v=20250806-1"></script>
</head>
<body>
  <div class="auth-container">
    <div class="card">
      <div class="card-header">
        <h1>Авторизация</h1>
        <p class="subtitle muted">Войдите или зарегистрируйтесь для доступа к журналу.</p>
      </div>

      <div class="auth-tabs">
        <button id="tab-login" class="btn active" type="button">Вход</button>
        <button id="tab-signup" class="btn ghost" type="button">Регистрация</button>
      </div>

      <form id="login-form" class="form">
        <div class="field">
          <input type="text" name="nickname" placeholder="Никнейм" required />
        </div>
        <div class="field">
          <input type="password" name="password" placeholder="Пароль" required />
        </div>
        <div class="auth-actions">
          <button type="submit" class="btn">Войти</button>
        </div>
        <div id="login-msg" class="msg"></div>
      </form>

      <form id="signup-form" class="form" style="display:none">
        <div class="field">
          <input type="text" name="nickname" placeholder="Никнейм" required />
        </div>
        <div class="field">
          <input type="password" name="password" placeholder="Пароль" required />
        </div>
        <div class="auth-actions">
          <button type="submit" class="btn">Зарегистрироваться</button>
        </div>
        <div id="signup-msg" class="msg"></div>
      </form>

      <div class="card-footer">
        <p class="muted">После входа вы будете перенаправлены на
          <a class="link" href="./journal.html">journal.html</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    // Переключение вкладок
    const tabLogin = document.getElementById('tab-login');
    const tabSignup = document.getElementById('tab-signup');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    tabLogin.addEventListener('click', () => {
      tabLogin.classList.add('active');
      tabLogin.classList.remove('ghost');
      tabSignup.classList.remove('active');
      tabSignup.classList.add('ghost');
      loginForm.style.display = 'flex';
      signupForm.style.display = 'none';
    });
    tabSignup.addEventListener('click', () => {
      tabSignup.classList.add('active');
      tabSignup.classList.remove('ghost');
      tabLogin.classList.remove('active');
      tabLogin.classList.add('ghost');
      signupForm.style.display = 'flex';
      loginForm.style.display = 'none';
    });

    // Подсказка по формату никнейма (допустим только a-z0-9._- для почтового алиаса)
    function normalizeNickname(n) {
      return String(n).trim().toLowerCase();
    }
  </script>
</body>
</html>
